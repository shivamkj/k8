{{ range $i, $app  := .Values.helmCharts }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: {{ $app.name }}
    namespace: argocd
    annotations:
        argocd.argoproj.io/sync-wave: {{ $i | quote }}
    finalizers:
        - resources-finalizer.argocd.argoproj.io
spec:
    project: default
    sources:
        - repoURL: {{ $app.repoURL }}
          {{ if $app.chart }}
          chart: {{ $app.chart }}
          {{ end }}
          {{ if $app.path }}
          path: {{ $app.path }}
          {{ end }}
          targetRevision: {{ $app.version | default "HEAD"  }}
          helm:
              {{ if $app.valueFile }}
              valueFiles:
                  - $values/{{ $app.valueFile.repoURL }}.yaml
              {{ end }}
              # {{ if $app.parameters }}
              # parameters:
              #     {{ range $key, $val  := $app.parameters }}
              #         - name : {{ $key }}
              #           value: "{{ $val }}"  
              #     {{ end }}
              # {{ end }}
        {{ if $app.valueFile }}
        - repoURL: 'https://git.example.gom/org/value-files.git'
          targetRevision: HEAD
          ref: {{ $app.valueFile.repoURL }}
        {{ end }}
    destination:
        namespace: {{ $app.namespace }}
        server: "https://kubernetes.default.svc"
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        syncOptions:
            - CreateNamespace=true
{{ end }}