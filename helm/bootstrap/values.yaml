helmCharts:
  - name: cert-manager-helm
    namespace: cert-manager
    chart: cert-manager
    repoURL: "https://charts.jetstack.io"
    version: "1.12.1"
    parameters:
      installCRDs: "true"
  - name: ingress-nginx-helm
    namespace: ingress-nginx
    chart: ingress-nginx
    repoURL: "https://kubernetes.github.io/ingress-nginx"
    version: "v4.7.0"
  - name: hello-k8-app
    namespace: hello-k8
    path: "helm/hello_k8_application"
    repoURL: "https://github.com/shivamkj/k8"
  - name: shared-config
    namespace: shared
    path: "helm/shared"
    repoURL: "https://github.com/shivamkj/k8"
