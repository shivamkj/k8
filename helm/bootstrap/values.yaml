# These global values are passed across all other helm charts
global:
  env: "prod"
  branch: "main"
  ingressConfig:
    ingress: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-cert"
      # ingress.kubernetes.io/force-ssl-redirect: "true"
    tlsSecretName: "cert-tls"
