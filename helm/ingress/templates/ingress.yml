apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-cert"
    kubernetes.io/ingress.class: "nginx"
    argocd.argoproj.io/sync-wave: "2"
  labels:
    type: reverse-proxy
spec:
  tls:
    - secretName: cert-tls
      hosts:
        - k8.shivamjha.com
        - argocd.shivamjha.com
  rules:
    - host: k8.shivamjha.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-k8-service
                port:
                  number: 8000
    - host: argocd.shivamjha.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
