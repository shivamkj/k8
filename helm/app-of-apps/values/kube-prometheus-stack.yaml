
## Create default rules for monitoring the cluster
defaultRules:
  create: true
  #   rules:
  #     alertmanager: true
  #     node: true
  #     nodeExporterAlerting: true
  #     nodeExporterRecording: true
  #     kubePrometheusNodeRecording: true
  #     prometheus: true
  #     prometheusOperator: true
